apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels: {{ - include "my-charts.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      {{- if .Values.service.name }}
      name: {{ .Values.service.name }}
      {{ else }}
      name: http
      {{- end }}
  selector: {{ - include "my-charts.selectorLabels" . | nindent 4 }}
