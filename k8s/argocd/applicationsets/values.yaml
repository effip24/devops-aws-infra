applicationsets:
  - name: nginx1
    namespace: dev
    cluster: https://kubernetes.default.svc
    project: default
    repoURL: https://github.com/effip24/devops-aws-infra.git
    targetRevision: main
    path: k8s/charts/main-apps/
    valueFiles:
      - values/dev/app1.yaml

  - name: nginx2
    namespace: dev
    cluster: https://kubernetes.default.svc
    project: default
    repoURL: https://github.com/effip24/devops-aws-infra.git
    targetRevision: main
    path: k8s/charts/main-apps/
    valueFiles:
      - values/dev/app2.yaml

  - name: metrics-server
    namespace: kube-system
    cluster: https://kubernetes.default.svc
    project: default
    parameters:
      - name: replicas
        value: "2"
    chart: metrics-server
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    targetRevision: "3.10.0"
