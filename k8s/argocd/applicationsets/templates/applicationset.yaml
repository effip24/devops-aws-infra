{{- range .Values.applicationsets }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .name }}
  namespace: argocd
  {{- if .annotations }}
  annotations:
    {{- include .annotations }}
  {{- end }}
spec:
  destination:
    namespace: {{ .namespace }}
    server: {{ .cluster }}
  source:
    path: {{ .path }}
    repoURL: {{ .repoURL }}
    targetRevision: HEAD
    helm:
      {{- if .valueFiles }}
      valueFiles:
        {{- range .valueFiles }}
        - {{ . }}
        {{- end }}
      {{- end }}    
  project: {{ .project }}
  generators:
    - list:
        elements:
          - cluster: {{ .cluster }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
{{- end }}