apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
spec:
  destination:
    namespace: apps
    server: "https://kubernetes.default.svc"
  source:
    path: k8s/argocd/argo-apps/applicationsets/
    repoURL: "https://github.com/effip24/devops-aws-infra.git"
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
